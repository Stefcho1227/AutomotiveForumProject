<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoHQ</title>
    <link href="/image/icon.png" th:href="@{/image/icon.png}" rel="icon">
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css"
          th:href="@{/css/font-awesome.min.css}">
</head>
<!-- <link href="css/animate.css" rel="stylesheet" type="text/css"> -->

<body>


<!--     ==========header mega navbar=======-->
<form th:replace="~{forumforms.html :: navbar}"></form>


<!--======= welcome section on top background=====-->
<section class="welcome-part-one">
    <div class="container">
        <div class="welcome-demop102 text-center">
            <h1>Welcome to our automotive Forum.</h1>
            <h2> You are welcome to ask any question you want answered.</h2>

            <div class="button0239-item">
                <a href="SignUpView.html" th:href="@{http://localhost:8080/auth/register}">
                    <button type="button" class="join92">Join Now</button>
                </a>
            </div>

            <div class="form-style8292">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-pencil-square"
                                                                            aria-hidden="true"></i></span>
                    <input type="text" class="form-control form-control8392"
                           placeholder="Ask any question and you be sure find your answer ?"> <span
                            class="input-group-addon"><a href="#">Ask Now</a></span></div>
            </div>
        </div>
    </div>
</section>


<!-- ======content section/body=====-->
<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="main" th:unless="${isAuthenticated}">
                    <input id="tab1" type="radio" name="tabs" checked>
                    <label for="tab1">Most Commented Posts</label>
                    <input id="tab2" type="radio" name="tabs">
                    <label for="tab2">Recent Posts</label>
                    <input id="tab3" type="radio" name="tabs">
                    <label for="tab3">Most Liked Posts</label>


                    <section id="content1">
                        <!--Recent Question Content Section -->
                        <div th:each="post : ${mostCommentedPosts}">
                            <div th:replace="~{forumforms :: post-view}">
                            </div>
                        </div>
                    </section>
                    <!--  End of content-1------>

                    <section id="content2">
                        <!--Most Response Content Section -->
                        <div th:each="post : ${mostRecentPosts}">
                            <div th:replace="~{forumforms :: post-view}"></div>
                        </div>


                    </section>

                    <!----end of content-2----->
                    <section id="content3">
                        <!--Most Response Content Section -->
                        <div th:each="post : ${mostLikedPosts}">
                            <div th:replace="~{forumforms :: post-view}"></div>
                        </div>


                    </section>

                </div>
                <div id="main" th:if="${isAuthenticated}">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8 text-center">
                                <form action="#" th:action="@{/}" method="get" class="form-inline">
                                    <div class="form-group mb-2">
                                        <label for="title" class="sr-only">Filter by Title</label>
                                        <input type="text" id="title" name="title" class="form-control" placeholder="Filter by Title" th:value="${param.title}">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="tag" class="sr-only">Filter by Tag</label>
                                        <select type="text" id="tag" name="tag" class="form-control" placeholder="Filter by Tag" th:value="${param.tag}">
                                            <option th:each="tag : ${tags}" th:text="${tag.tagName}"></option>
                                            </select>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="sortBy" class="sr-only">Sort by</label>
                                        <select id="sortBy" name="sortBy" class="form-control">
                                            <option value="createdAt" th:selected="${param.sortBy == 'createdAt'}">Date</option>
                                            <option value="title" th:selected="${param.sortBy == 'title'}">Title</option>
                                            <!-- Add more sorting options as needed -->
                                        </select>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="direction" class="sr-only">Sort Direction</label>
                                        <select id="direction" name="direction" class="form-control">
                                            <option value="asc" th:selected="${param.direction == 'asc'}">Ascending</option>
                                            <option value="desc" th:selected="${param.direction == 'desc'}">Descending</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary mb-2">Filter and Sort</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div th:each="post : ${posts}">
                        <div th:replace="~{forumforms :: post-view}"></div>
                    </div>
                </div>
            </div>
            <!--end of col-md-9 -->
            <!--strart col-md-3 (side bar)-->
            <aside class="col-md-3 sidebar97239">
                <div th:replace="~{forumforms :: stat-section}"></div>
                <!--          start tags part-->
                <div th:replace="~{forumforms :: tag-section}">
                </div>
                <!--          End tags part-->

            </aside>
        </div>
    </div>
</section>


<!--    footer -->

<section th:replace="~{forumforms :: footer1}"></section>
<section th:replace="~{forumforms :: footer2}"></section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
