<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Ask online Form">
    <meta name="description"
          content="The Ask is a bootstrap design help desk, support forum website template coded and designed with bootstrap Design, Bootstrap, HTML5 and CSS. Ask ideal for wiki sites, knowledge base sites, support forum sites">
    <meta name="keywords"
          content="HTML, CSS, JavaScript,Bootstrap,js,Forum,webstagram ,webdesign ,website ,web ,webdesigner ,webdevelopment">
    <meta name="robots" content="index, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css}">
    <link rel="stylesheet" href="../static/css/loginstyle.css" th:href="@{/css/loginstyle.css}">
</head>
<title>AutoHQ/login</title>
<link href="/image/icon.png" th:href="@{/image/icon.png}" rel="icon">
</head>

<body>



<div class="modal-wrap">
    <div class="modal-bodies">
        <div class="modal-body modal-body-step-1 is-showing">
            <div class="title">Log In</div>
            <div class="description">Hello there, Log In</div>
            <form>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>
                <div class="text-center">
                    <div class="button">LOG IN</div>
                    <a href="SignUpView.html" th:href="@{http://localhost:8080/auth/register}">
                        <div class="button">Create an account</div>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

</body>
</html>
