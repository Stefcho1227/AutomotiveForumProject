<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoHQ</title>
    <link href="/image/icon.png" th:href="@{/image/icon.png}" rel="icon">
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css"
          th:href="@{/css/font-awesome.min.css}">
</head>
<!-- <link href="css/animate.css" rel="stylesheet" type="text/css"> -->

<body>


<!--     ==========header mega navbar=======-->
<form th:replace="~{forumforms.html :: navbar}"></form>


<!--======= welcome section on top background=====-->


<!-- ======content section/body=====-->
<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="main">


                    <!--  End of content-1------>

                    <section>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-8 text-center">
                                    <form action="#" th:action="${uri}" method="get" class="form-inline">
                                        <div class="form-group mb-2">
                                            <label for="name" class="sr-only">Filter by First Name</label>
                                            <input type="text" id="name" name="firstName" class="form-control"
                                                   placeholder="Filter by First Name"
                                                   th:value="${param.firstName}">
                                        </div>

                                        <div class="form-group mb-2">
                                            <label for="email" class="sr-only">Filter by E-Mail</label>
                                            <input type="text" id="email" name="email" class="form-control"
                                                   placeholder="Filter by E-Mail"
                                                   th:value="${param.email}">
                                        </div>

                                        <div class="form-group mb-2">
                                            <label for="username" class="sr-only">Filter by Username</label>
                                            <input type="text" id="username" name="username" class="form-control"
                                                   placeholder="Filter by Username"
                                                   th:value="${param.username}">
                                        </div>

                                        <button type="submit" class="btn btn-primary mb-2">Filter and Sort</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div th:each="user : ${users}">
                            <div th:replace="~{forumforms :: user-view}"></div>
                        </div>


                    </section>
                    <div th:if="${users.size() == 0}" style="height: 500px">
                        <h2>No users fit criteria.</h2>
                    </div>


                </div>

            </div>
            <!--end of col-md-9 -->
            <!--strart col-md-3 (side bar)-->
            <aside class="col-md-3 sidebar97239">
                <div th:replace="~{forumforms :: stat-section}"></div>
                <!--          start tags part-->
                <div th:replace="~{forumforms :: tag-section}">
                </div>
                <!--          End tags part-->

            </aside>
        </div>
    </div>
</section>


<!--    footer -->

<section th:replace="~{forumforms :: footer1}"></section>
<section th:replace="~{forumforms :: footer2}"></section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
