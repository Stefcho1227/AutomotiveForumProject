<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <link href="../static/css/responsive.css" rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>

<body>
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="col-sm-10 col-sm-offset-1 text-center">
                    <h3 class="text-center" th:text="${statusCode}">HTTP Status code</h3>
                    <h2 class="h2" th:text="${notFound}">Error message</h2>
                    <a th:href="@{/}" class="link_404">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
